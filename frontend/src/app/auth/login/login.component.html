<div class="login__container">
  <div class="login__content">
    <h3 class="login__title">User management portal</h3>

    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" class="form">
      <div class="form__field">
        <input type="text" name="username" placeholder="Username" ngModel #usernameInput="ngModel" required>
        <span *ngIf="usernameInput.invalid && usernameInput.touched" class="form__field__error">
          Please, enter a username.
        </span>
      </div>

      <div class="form__field">
        <input type="password" name="password" placeholder="Password" ngModel #passwordInput="ngModel" required>
        <span *ngIf="passwordInput.invalid && passwordInput.touched" class="form__field__error">
          Please, enter a password.
        </span>
      </div>

      <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button"
        class="form__submit">
        <i *ngIf="showLoading" class="fas fa-spinner fa-spin form__submit__spinner"></i>
        <span *ngIf="showLoading">Loading...</span>
        <span *ngIf="!showLoading">Login</span>
      </button>
    </form>

    <div class="sign-up">
        Don't have an account? <a class="sign-up__link">Sign up.</a>
    </div>
  </div>
</div>
